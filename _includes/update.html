
{% assign date_format = site.minima.date_format | default: '%b %-d, %Y' %}
<div class='col-lg container thumbnail'>
	<div class='row'>
		<span class='col post-meta'>{{ post.date | date: date_format }}</span>
		<a class='col content-justify-right' 
			href='/{{post.categories[0]}}'>
			/{{ post.categories[0] }}</a>
	</div>
	<div class='row'>
		<h3 class='col'>
			<a class='post-link'
				href='{{post.url | relative_url}}'>
				{{ post.title | escape }}
			</a>
		</h3>
	</div>
	<div class='row'>
		<div class='col text-justify'>
			<p>{{ post.excerpt }}</p>
		</div>
	</div>
</div>
