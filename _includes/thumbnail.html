<div class='col-lg container thumbnail thumbnail'>
	<div class='row justify-content-center d-none d-md-block'>
		<div class='col mx-auto text-center'>
			<img src='/img/{{page.categories | join "/"}}/{{post_type | downcase}}/{{post.thumbnail}}' />
			<div class='thumbnail-title'>{{ post.title }}</div>
		</div>
	</div>
	<div class='row d-md-none'>
		<div class='col mx-auto'>
			<h3>{{ post.title }}</h3>
		</div>
	</div>
	<div class='row justify-content-center'>
		<div class='col mx-auto text-justify'>
			<div class='thumbnail-desc'>{{ post.excerpt }}</div>
			<div class='thumbnail-fade'></div>
		</div>
	</div>
	<div class='row justify-content-center'>
		<div class='col ms-auto text-right'>
			<a href='{{ post.url }}'>more</a><br/>
		</div>
	</div>
</div>

{% assign post_type = null %}
