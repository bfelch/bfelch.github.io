<div class='col-lg container proj-thumb'>
	<div class='row justify-content-center'>
		<div class='col mx-auto text-center'>
			<img src='${thumbnail}' data-dojo-attach-point='thumbnailNode' />
			<div class='proj-thumb-title' data-dojo-attach-point='nameNode'>${name}</div>
		</div>
	</div>
	<div class='row justify-content-center'>
		<div class='col mx-auto text-justify'>
			<div class='proj-thumb-desc' data-dojo-attach-point='pitchNode'>${pitch}</div>
			<div class='proj-thumb-fade'></div>
		</div>
	</div>
	<div class='row justify-content-center'>
		<div class='col ms-auto text-right'>
			<a href='./project.html?idx=${index}'>more</a>
		</div>
	</div>
</div>
