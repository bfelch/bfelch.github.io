<html>
<head>
<title>Wugbor</title>

<link rel='stylesheet' href='css/bootstrap.min.css' />
<link rel='stylesheet' href='css/index.css' />

<script async src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script async src='https://ajax.googleapis.com/ajax/libs/dojo/1.13.0/dojo/dojo.js'></script>
<script async src='js/index.js'></script>

<script>
	dojoConfig = {
			async: true,
			parseOnLoad: true
	};
</script>
</head>

<body>

<div class='banner banner-1'></div>

<div class='banner banner-2'>
	<div class='banner-title center'>PORTFOLIO</div>
</div>

<div id='portfolio'></div>

<script>
	require([
		'dojo/request',
		'dojo/dom',
		'dojo/_base/array',
		'./js/widgets/ProjectThumbnail.js',
	], function(request, dom, arrayUtil, ProjectThumbnail) {
		request('js/lists/projects.json', {
			handleAs: 'json'
		}).then(function(projects) {
			var portfolioContainer = dom.byId('portfolio');
			arrayUtil.forEach(projects, function(project) {
				var widget = new ProjectThumbnail(project).placeAt(portfolioContainer);
				console.log('adding project: ' + project.name);
			});
		});
	})
</script>

<div class='banner banner-3'>
	<div class='banner-title center'>COMICS</div>
</div>
</body>
</html>
