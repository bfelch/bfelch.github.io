---
layout:	wrapper
title: Gallery
---
{% include navbar.html %}
<link rel='stylesheet' href='/css/project_thumbnail.css' />

<div class='banner banner-{{page.title | downcase}}'>
	<div class='banner-overlay'></div>
	<div class='banner-title center'>{{ page.title | upcase }}</div>
</div>

<div class='container'>
	<div class='row'>
		{% for post in site.posts %}
			{% assign category = page.title | downcase %}
			{% if post.categories contains category %}
				<div class='col-lg container proj-thumb'>
					<div class='row justify-content-center'>
						<div class='col mx-auto text-center'>
							<img src='/img/projects/{{page.title | downcase}}/{{post.thumbnail}}' />
							<div class='proj-thumb-title'>{{ post.title }}</div>
						</div>
					</div>
					<div class='row justify-content-center'>
						<div class='col mx-auto text-justify'>
							<div class='proj-thumb-desc'>{{ post.content }}</div>
							<div class='proj-thumb-fade'></div>
						</div>
					</div>
					<div class='row justify-content-center'>
						<div class='col ms-auto text-right'>
							<a href='{{ post.url }}'>more</a><br/>
						</div>
					</div>
				</div>
		{% endif %}
		{% endfor %}
	</div>
</div>
