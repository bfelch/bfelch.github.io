---
layout: wrapper
---
{% include navbar.html %}

{% assign banner_style = page.categories[0] %}
{% assign banner_title = page.title %}
{% include banner.html %}

<div class='container'>
	<div class='row d-none d-md-block'>
		<div>
				<!-- <iframe id='ytplayer' type='text/html' width='640' height='360'
					src='{{page.video}}?autoplay=1&origin=http://ieatfrog.com'
					frameborder='0'></iframe> -->
			{% if page.thumbnail %}
				<img align=left class='img-padding'
					src='/img/projects/{{page.thumbnail}}' />
			{% endif %}
			{{ content }}
		</div>
	</div>
	<div class='row d-md-none'>
		<div class='col'>
			{% if page.thumbnail %}
				<img class='mx-auto d-block'
					src='/img/projects/{{page.thumbnail}}' />
			{% endif %}
		</div>
	</div>
	<br/>
	<div class='row text-justify d-md-none'>
		{{ content }}
	</div>
</div>
